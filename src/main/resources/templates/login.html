<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação CAPTCHA</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Validação CAPTCHA</h2>

        <!-- Exibe a mensagem de erro se o CAPTCHA estiver incorreto -->
        <p th:if="${erro}" class="text-danger mt-3">[[${erro}]]</p>

        <form action="/nome" method="get" class="mt-4">
            <!-- Exibe o CAPTCHA gerado pelo backend -->
            <div class="mb-3">
                <label for="captcha" class="form-label">Digite o CAPTCHA: [[${captcha}]]</label>
                <input type="text" id="captcha" name="captcha" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Validar CAPTCHA</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
